<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plugin Showcase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #4a90e2;
    }

    ul {
      list-style-type: none;
    }

    li {
      margin: 0.5rem 0;
    }

    a {
      text-decoration: none;
      color: #4a90e2;
      font-size: 1.2rem;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #0066cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GSAP Plugin Showcase</h1>
    <ul>
      <li><a href="1.ScrollTrigger Plugin/">ScrollTrigger Plugin</a></li>
      <li><a href="2.MotionPathPlugin/">MotionPathPlugin</a></li>
      <li><a href="3.Draggable Plugin/">Draggable Plugin</a></li>
      <li><a href="4.TextPlugin/">TextPlugin</a></li>
      <li><a href="5.Flip Plugin/">Flip Plugin</a></li>
    </ul>
  </div>
</body>
</html>
